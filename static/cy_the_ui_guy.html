<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Skadi Game UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #resources {
            display: flex;
            justify-content: space-around;
            background-color: #ecf0f1;
            padding: 10px;
        }

        .resource {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin: 5px;
        }

        #popout-tab {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            width: 100px;
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #other-players, #convoys {
            background-color: #ecf0f1;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        #dominion {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div id="header">
    <h1>Skadi Game</h1>
</div>

<div id="resources">
    <div class="resource">
        <h2>1. Population</h2>
        <p>1000</p>
    </div>
    <div class="resource">
        <h2>2. Food</h2>
        <p>500</p>
    </div>
    <div class="resource">
        <h2>3. Energy</h2>
        <p>200</p>
    </div>
    <div class="resource">
        <h2>4. Materials</h2>
        <p>100</p>
    </div>
    <div class="resource">
        <h2>5. Convoy Cnt</h2>
        <p>3</p>
    </div>
</div>

<div id="popout-tab">
    <h3>Menu</h3>
</div>

<div id="other-players">
    <h3>Other Players</h3>
    <p>Player 1 <span>(Manpower: 750)</span></p>
    <p>Player 2 <span>(Manpower: 890)</span></p>
</div>

<div id="convoys">
    <h3>Convoys</h3>
    <p>Convoys to City A</p>
    <p>Convoys to City B</p>
</div>

<div id="dominion">
    <h2>Dominion</h2>
    <p>City Consumption</p>
    <p>City Size</p>
    <p>Incoming Alien Threats</p>
</div>

</body>
</html>
