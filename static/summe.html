<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Skadi Game UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181f27;
            /* Dark background color */
            color: #ecf0f1;
            /* Light text color */
        }

        #header {
            background-color: #075c95;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #resources {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            /* Darker background color */
            padding: 5px;
        }

        .resource {
            flex: 1;
            text-align: center;
            padding: 5px;
            border: 1px solid #2c3e50;
            /* Background color of body */
            border-radius: 5px;
            margin: 2px;
        }

        #columns {
            display: flex;
            border-top: 1px solid #2c3e50;
            /* Background color of body */
            border-bottom: 1px solid #2c3e50;
            /* Background color of body */
        }

        .column {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-right: 1px solid #2c3e50;
            /* Background color of body */
        }

        .last-column {
            border-right: none;
        }

        #players {
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #2c3e50;
            /* Background color of body */
        }

        #trade {
            flex-basis: 50%;
            border-top: 1px solid #2c3e50;
            /* Background color of body */
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div id="header">
        <h1>City Name & Origin</h1>
    </div>

    <div id="resources">
        <div class="resource" style="background-color: #cfb90f; color: #fff;">Population</div>
        <div class="resource" style="background-color: #1fc162; color: #fff;">Food</div>
        <div class="resource" style="background-color: #f39c12; color: #fff;">Energy</div>
        <div class="resource" style="background-color: #e74c3c; color: #fff;">Materials</div>
        <div class="resource" style="background-color: #413b7e; color: #fff;">Supplies</div>
        <div class="resource" style="background-color: #721114; color: #fff;">Weapons</div>
    </div>

    <div id="columns">
        <div class="column col-4">
            <h2>Domain</h2>
            <!-- Add content for Domain column -->
        </div>
        <div class="column">
            <div id="players">
                <h2>Players</h2>
                <!-- Add content for Players column -->
            </div>
            <div id="trade">
                <h2>Trade</h2>
                <!-- Add content for Trade column -->
            </div>
        </div>
    </div>

</body>

</html>
