<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="bootstrap.css">
    <title>Skadi</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- <script type="module" src="">
        import { LitElement, html, css } from '';
    </script> -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./client.js" type="module"></script>
    <!-- <script src="./js/ui.js" type="module"></script> -->

    <!-- Lobby / Game init page -->
    <div id="lobbyPanel" style="
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      ">

        <form id="usernameForm">
            <!-- Username Input -->
            <div>
                <input id="usernameInput" type="text" placeholder="Username" style="
              padding: 12px;
              border-radius: 20px;
              border: none;
              background: #475569;
              color: #cbd5e1;
            " />
            </div>

            <!-- Start Button -->
            <div style="text-align: center; margin-top: 8px">
                <button style="
              padding: 8px 20px;
              border-radius: 100px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(6, 109, 212),
                rgb(59, 130, 246)
              );
              color: white;
              cursor: pointer;
            ">
                    Start!
                </button>
            </div>
        </form>
    </div>


    <!-- Gameplay UI -->
    <div id="gamePanel" style="display: none;">
        <header-ui></header-ui>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Domain</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Trade</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Military</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Policy</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!-- Domain View -->
                <div class="row" style="padding-left: 10px; padding-top: 10px;">
                    <!-- Main body, Left column -->
                    <div class="col-10">
                        <!-- Colony overview -->
                        <h3 id="origin-ui" style="text-align: left;">
                            Colony name
                        </h3>
                        <div class="row">
                            <!-- Core -->
                            <div class="col-4">
                                <div class="sink" style="height: 100%; position:relative;">
                                    <h3>Core</h3>
                                    <div>Consumes:</div>
                                    <div>Produces:</div>
                                    <div style="text-align:left; position: absolute; bottom: 5px; left: 5px;">
                                        <div>Warriors: 100 / 100</div>
                                        <div>Workers: 500 / 1200</div>
                                    </div>
                                </div>
                            </div>
                            <!-- Buildings -->
                            <div class="col-8" style="margin-top: 10px;">
                                <h3 id="origin-ui" style="text-align: left;">
                                    Buildings
                                </h3>
                                <div class="row">
                                    <div class="col-6">
                                        <building-slot></building-slot>
                                        <building-slot></building-slot>
                                    </div>

                                    <div class="col-6">
                                        <building-slot></building-slot>
                                        <building-slot></building-slot>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Outpost overview -->
                        <div style="padding-top: 10px; margin-top: 10px;">
                            <h3 id="origin-ui" style="text-align: left;">Outposts</h3>
                            <div id="outpost-ui" class="row">
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                                <div class="col-2">
                                    <outpost-slot></outpost-slot>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Main body, right column -->
                    <div class="col-2">
                        <!-- World overview -->
                        <world-ui></world-ui>
                        <!-- Player overview -->
                        <players-ui></players-ui>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

            </div>
        </div>


    </div>
</body>

</html>
