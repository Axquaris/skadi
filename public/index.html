<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Skadi Game UI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- <script type="module" src="">
        import { LitElement, html, css } from '';
    </script> -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/client.js" type="module"></script>
    <!-- <script src="./js/ui.js" type="module"></script> -->

    <!-- Lobby / Game init page -->
    <div id="lobbyPanel" style="
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      ">

        <form id="usernameForm">
            <!-- Username Input -->
            <div>
                <input id="usernameInput" type="text" placeholder="Username" style="
              padding: 12px;
              border-radius: 20px;
              border: none;
              background: #475569;
              color: #cbd5e1;
            " />
            </div>

            <!-- Start Button -->
            <div style="text-align: center; margin-top: 8px">
                <button style="
              padding: 8px 20px;
              border-radius: 100px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(6, 109, 212),
                rgb(59, 130, 246)
              );
              color: white;
              cursor: pointer;
            ">
                    Start!
                </button>
            </div>
        </form>
    </div>


    <!-- Gameplay UI -->
    <div id="gamePanel" style="display: none;">
        <ui-header></ui-header>

        <!-- Main body -->
        <div class="row" style="padding-left: 10px; padding-top: 10px;">
            <!-- Main body, Left column -->
            <div class="col-10">
                <!-- Colony overview -->
                <h3 id="origin-ui" style="text-align: left;">
                    Colony name
                </h3>
                <div class="row" >
                    <!-- Core -->
                    <div class="col-4">
                        <div class="sink" style="height: 100%;">
                            <h3>Core</h3>
                        </div>
                    </div>
                    <!-- Buildings -->
                    <div class="col-8" style="margin-top: 10px;">
                        <h3 id="origin-ui" style="text-align: left;">
                            Buildings
                        </h3>
                        <div class="row">
                            <div class="col-6">
                                <building-slot></building-slot>
                                <building-slot></building-slot>
                            </div>
                
                            <div class="col-6">
                                <building-slot></building-slot>
                                <building-slot></building-slot>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Outpost overview -->
                <div style="padding-top: 10px; margin-top: 10px;">
                    <h3 id="origin-ui" style="text-align: left;">Outposts</h3>
                    <div id="outpost-ui" class="row">
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                        <div class="col-2">
                            <outpost-slot></outpost-slot>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main body, right column -->
            <div class="col-2">
                <!-- Player overview -->
                <div style="height: 30%">
                    <h3>Players</h3>
                    <div id="players-ui" class="sink" style="padding: 10px; height: 100%;"></div>
                </div>
                <!-- Trade overview -->
                <div style="height: 50%; margin-top: 60px;">
                    <h3>Trade</h3>
                    <div id="trade-ui" class="sink" style="padding: 10px; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
